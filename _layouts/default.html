<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <meta name="google-site-verification" content="iGR6i8ACfxVaQt2vaSIk6sVsEXdTw-tPeAo4woCwpzo" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    {% feed_meta %}

    <!-- @todo Search Engine Optimization using meta tags -->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><a href="/">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        <!-- @todo Add Links to Youtube, RSS, Facebook, Twitter -->
      </div>

      <h1>{{ page.title }}</h1>
      {{ content }}

      <p class="text-center">&copy; <a href="mailto:{{ site.author.email }}">{{ site.author.name }}</a> 2016
      -
      <span class="hidden-sm-up">xs</span>
      <span class="hidden-md-up hidden-xs-down">sm</span>
      <span class="hidden-lg-up hidden-sm-down">md</span>
      <span class="hidden-xl-up hidden-md-down">lg</span>
      <span class="hidden-lg-down">xl</span>
      -
      <a href="https://github.com/jacquev6/etcavole.fr">Code source (Jekyll) de ce site</a>
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
